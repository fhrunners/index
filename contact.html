<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Hills Runners - Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section id="hero" class="text-center mb-5">
        <div class="jumbotron d-flex align-items-center background-fixed parallax" style="background-image: url('images/hero-background.jpg'); background-size: cover; background-position: center; color: white; height: 40vh;">
            <div class="container text-white animated-text">
                <h1 class="display-4 mt-5">Contact Us</h1>
            </div>
        </div>
    </section>

    <div class="container mb-5">
        <p>If you have any questions or would like to get in touch with us, feel free to reach out through our social media platforms. We're always happy to connect!</p>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">DM us on Instagram!</h5>
                        <a href="https://www.instagram.com/fhrunners" target="_blank" class="btn btn-primary">FHR Instagram</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Join our Facebook group!</h5>
                        
                        <a href="https://www.facebook.com/groups/foresthillsrunners/" target="_blank" class="btn btn-primary">FHR Facebook Group</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/header_footer.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
